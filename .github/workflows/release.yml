name: Build and Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        env:
          APP_NAME: aurora-kvm-agent
        run: |
          set -Eeuo pipefail
          mkdir -p dist

          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o "dist/${APP_NAME}_linux_amd64" ./cmd/agent
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o "dist/${APP_NAME}_linux_arm64" ./cmd/agent

          tar -C dist -czf "dist/${APP_NAME}_linux_amd64.tar.gz" "${APP_NAME}_linux_amd64"
          tar -C dist -czf "dist/${APP_NAME}_linux_arm64.tar.gz" "${APP_NAME}_linux_arm64"

          shasum -a 256 dist/*.tar.gz > dist/checksums.txt

      - name: Create release tag
        id: tag
        run: |
          ts="$(date -u +'%Y%m%d-%H%M%S')"
          short_sha="${GITHUB_SHA::7}"
          echo "value=v${ts}-${short_sha}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: Aurora KVM Agent ${{ steps.tag.outputs.value }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

